{% extends 'users_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
		<div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 space-y-6">
			<h1 class="text-2xl font-bold text-gray-900 dark:text-white text-center">🔐 User Login</h1>

			{% if error %}
			<p class="text-red-600 dark:text-red-400 font-medium text-center">{{ error }}</p>
			{% endif %}

			<p class="text-gray-600 dark:text-gray-300 text-center">
			Please log in to access your dashboard.
			</p>

			<form method="post" action="{% url 'login_submit' %}" class="space-y-4">
				{% csrf_token %}

				<!-- Password Field -->
				<div>
					<label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
					Password
					</label>
					<input type="password" id="password" name="password" required
					class="w-full rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
				</div>

				<!-- Submit Button -->
				<div>
					<button type="submit"
					class="w-full rounded-md bg-green-600 hover:bg-green-700 text-white font-semibold py-2 transition">
					Login
					</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
