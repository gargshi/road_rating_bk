<!DOCTYPE html>
<html lang="en">
	<head>
		<title>User Dashboard</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h1>User Dashboard</h1>
		<p>Welcome to the User Dashboard!</p>
		<h2>Recent Road Ratings</h2>
		{{ user_conversations}}
		<table>
			<thead>
				<tr>
					<th>Rating ID</th>
					<th>Road Name</th>
					<th>Date</th>
					<th>Rated by</th>
					<th>Location</th>
					<th>Rating</th>
					<th>Comment</th>
				</tr>
			</thead>
			<tbody>
				{% for user_conversation in user_conversations %}
					<tr>
						<td>{{ user_conversation }}</td>
						<td>{{ user_conversation.rating.road_name }}</td>
											
					</tr>
				{% endfor %}
			</tbody>
		</table>		
	</body>
</html>
